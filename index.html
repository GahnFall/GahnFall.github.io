  <h2 align="center"> Insert Photos here</h2>
         <p>
          
             <div id="gallery">
                 <script>
         var images=["images/img1.jpg", 
                    "images/img2.jpg", 
                    "images/img3.jpg", "images/img4.jpg", "images/img5.png", "images/img6.png", "images/img7.jpg", "images/img8.jpg", "images/img9.png", "images/img10.png", "images/img11.png"];
        
        var num= 0;
        function next() {
            var slider = document.getElementById("slider");
            num++;
            if(num >= images.length) {
                num= 0;
            }
            slider.src =images[num];
        }
        
        function prev() {
         var slider=document.getElementById("slider");
            num--;
            if(num < 0) {
                num=images.length--;
            }
            slider.src=images[num];
            }
        
                 </script>
             <button onclick="prev()">Prev</button>
                 <img id="slider" src="images/img1.jpg" width="660px" height="400px" />
                 <button onclick="next()">Next</button>
             </div>
